{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="date">Создано: {{ post.created_date|date:'d F Y' }}</p>
            <p>{{ post.text|truncatechars:200|safe|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
